<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textly</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="canvas"></canvas>
    <textarea id="ta" autocapitalize="off" autocorrect="off" autocomplete="off" spellcheck="false"></textarea>
    <div id="coords">X: 0 Y: 0</div>
    <div id="menu">
        <button id="placeholder">Placeholder</button>
        <label><input id="grid" type="checkbox">Grid</label>
        <input id="zoom" type="range" min="0" max="12" value="4">
        <div id="admin_panel" style="display: none;">
            <button id="download">Download</button>
            <button id="import">Import</button>
            <button id="protect">Protect</button>
            Rate limit:
            <input id="amount" type="number" min="0" max="500">
            per
            <input id="per" type="number" min="0" max="3600000">
            <label><input id="cep" type="checkbox">Anyone can edit placeholders</label>
            <textarea id="importinput" style="display: none; width: 400px; height: 300px;"></textarea>
        </div>
        <div id="placeholderopts" style="display: none;">
            link id:
            <input id="placeholderlink">
        </div>
    </div>
    <button id="done" style="display: none;">Done</button>
    <dialog id="modal">Connecting</dialog>
    <script src="script.js"></script>
</body>
</html>
