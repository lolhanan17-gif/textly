<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textly</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="canvas"></canvas>
    <textarea id="ta" autocapitalize="off" autocorrect="off" autocomplete="off" spellcheck="false"></textarea>
    <div id="chat">
        <div id="coords">X: 0 Y: 0</div>
        <div id="chatbox"></div>
        <input id="chatbar" maxlength="500" type="text"><button id="send">Send</button>
    </div>
    <div id="menu">
        <button id="togglestyles">Styles</button>
        <div id="styles" style="display: none;">
            Background: <input id="style_bg" type="color" value="#ffffff"><br>
            Protection background: <input id="style_prot_bg" type="color" value="#abcdef"><br>
            Queued: <input id="style_queue" type="color" value="#e4abef"><br>
            Default text: <input id="style_text" type="color" value="#000000"><br>
            Protected text: <input id="style_prot_text" type="color" value="#000000"><br>
            Cursor: <input id="style_cursor" type="color" value="#ffff00"><br>
            Other cursor: <input id="style_guest_cursor" type="color" value="#d1d17d"><br>
            Protect (admin only): <input id="style_prot" type="color" value="#abefab"><br>
            Unprotect (admin only): <input id="style_unprot" type="color" value="#ef8989"><br>
        </div>
        <button id="placeholder">Placeholder</button>
        <label><input id="grid" type="checkbox">Grid</label>
        <input id="zoom" type="range" min="0" max="12" value="4">
        <input id="nickname" type="text" placeholder="nickname" maxlength="20">
        <div id="admin_panel" style="display: none;">
            <button id="download">Download</button>
            <button id="import">Import</button>
            <button id="protect">Protect</button>
            Rate limit:
            <input id="amount" type="number" min="0" max="500">
            per
            <input id="per" type="number" min="0" max="3600000">
            <label><input id="cep" type="checkbox">Anyone can edit placeholders</label>
            <label><input id="cc" type="checkbox">Anyone can chat</label>
            <textarea id="importinput" style="display: none; width: 400px; height: 300px;"></textarea>
            <div id="admin_logs">
                <div id="logs"></div>
                <button id="iplist">Get ip list</button><br>
                <input id="iptodo" type="text"><br>
                <button id="actionmute">Mute</button>
                <button id="actionunmute">Unmute</button>
                <button id="actioncanvasmute">Canvas mute</button>
                <button id="actioncanvasunmute">Canvas unmute</button>
                <!--<button>Ban</button>
                <button>Unban</button>-->
            </div>
        </div>
        <div id="placeholderopts" style="display: none;">
            link id:
            <input id="placeholderlink" type="text">
        </div>
    </div>
    <button id="done" style="display: none;">Done</button>
    <dialog id="modal">Connecting</dialog>
    <script src="script.js"></script>
</body>
</html>
